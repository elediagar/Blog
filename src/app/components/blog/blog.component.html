<div class="container">
    <h1 class="mb-4">Actualidad digital</h1>
    <div class="row">
        <div class="col-md-8">
            <h4>Noticias</h4>
            <div class="card" *ngFor="let post of posts">
                <div class="card-body">
                    <h5 class="card-title">{{post.titulo}}</h5>
                    <p class="card-text">{{post.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{post.fecha}}</small></p>
                </div>
                <img [src]="post.imagen" class="card-img-bottom" alt="...">
            </div>
        </div>
        <div class="col-md-4">
            <h4>Categor√≠as</h4>
            <ul class="list-group list-group-flush">
                <li class=" list-group-item" (click)="onClick('marketing')" [ngClass]="{'active': status}">
                    Marketing
                    Digital</li>
                <li class="list-group-item" (click)="onClick('ux')" [ngClass]="{'active': status}">UX/UI</li>
                <li class="list-group-item" (click)="onClick('desarrollo')" [ngClass]="{'active': status}">
                    Desarrollo web</li>
                <li class="list-group-item" (click)="onClick('cms')" [ngClass]="{'active': status}">CMS</li>
                <li class="list-group-item" (click)="onClick('seo')" [ngClass]="{'active': status}">SEO/SEM
                </li>
            </ul>
        </div>
    </div>
</div>
