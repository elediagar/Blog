<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Categoría</th>
                <th scope="col">Fecha</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts, let indice = index;">
                <th scope="row">{{post.titulo}}</th>
                <td>{{post.autor}}</td>
                <td>{{post.categoria}}</td>
                <td>{{post.fecha}}</td>
                <td class="" (click)="onClick(indice)">Eliminar</td>
            </tr>
        </tbody>
    </table>
</div>
